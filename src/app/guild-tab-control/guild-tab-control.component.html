<div class="page-control">
  <mat-tab-group>
    <mat-tab *ngFor="let guild of guilds" [label]="guild.title">
      <div class="tab-content">
        <mat-grid-list cols="4" rowHeight="22rem" gutterSize="0.5rem">
          <mat-grid-tile>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Guild Roles</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="role-selection">
                  <!-- Developer Role Selection -->
                  <mat-form-field appearance="fill" class="role-field">
                    <mat-label>Developer Role</mat-label>
                    <mat-select [(value)]="guild.developerRole">
                      <mat-option *ngFor="let role of developerRoles" [value]="role">{{ role }}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <!-- Admin Role Selection -->
                  <mat-form-field appearance="fill" class="role-field">
                    <mat-label>Admin Role</mat-label>
                    <mat-select [(value)]="guild.adminRole">
                      <mat-option *ngFor="let role of adminRoles" [value]="role">{{ role }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            <mat-card id="RolesTable">
              <mat-card-header>
                <mat-card-title>Raid Leader Roles</mat-card-title>
              </mat-card-header>
              <mat-card-content class="table-container">
                <mat-table [dataSource]="demoData" class="mat-elevation-z8 full-width">
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <span>{{ element.name }}</span>
                    </mat-cell>
                  </ng-container>

                  <!-- Role Column -->
                  <ng-container matColumnDef="role">
                    <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-form-field appearance="outline">
                        <mat-select [(value)]="element.role">
                          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </mat-cell>
                  </ng-container>

                  <!-- Status Column -->
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-form-field ng-size="3" appearance="outline">
                        <mat-select ng-size="3" [(value)]="element.status">
                          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </mat-cell>
                  </ng-container>

                  <!-- Header Row -->
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <!-- Data Rows -->
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">2</mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">3</mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
