<div class="top-row">
  <div class="signup-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-signup-details></app-signup-details>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="signup-slots">
    <div class="signup-slots-table">
      <table
        mat-table
        [dataSource]="dataSourceSlots"
        class="mat-elevation-z8 signup-slots-table"
      >
        <ng-container matColumnDef="slotID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="slotName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="slotParty">
          <th mat-header-cell *matHeaderCellDef>Party</th>
          <td mat-cell *matCellDef="let element">{{ element.party }}</td>
        </ng-container>
        <ng-container matColumnDef="slotSlot">
          <th mat-header-cell *matHeaderCellDef>Slot</th>
          <td mat-cell *matCellDef="let element">{{ element.slot }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedSlotsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedSlotsColumns"></tr>
      </table>
    </div>
    <div class="signup-slots-details">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Slot</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-signup-slots-form></app-signup-slots-form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="event_category">
    <th mat-header-cell *matHeaderCellDef>Event Category</th>
    <td mat-cell *matCellDef="let element">{{ element.event_category }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
