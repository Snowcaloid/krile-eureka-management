<div class="top-row">
  <div class="top-row-child">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Signup</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Signup information
        </mat-card-content>
    </mat-card>
  </div>
  <div class="top-row-child">
    <mat-card>
      <mat-card-header>
          <mat-card-title>Slot</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          Signup slot information
      </mat-card-content>
  </mat-card>
  </div>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="event_type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.event_type }}</td>
  </ng-container>
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="rl">
    <th mat-header-cell *matHeaderCellDef>Raid Leader</th>
    <td mat-cell *matCellDef="let element">{{ element.rl }}</td>
  </ng-container>
  <ng-container matColumnDef="use_support">
    <th mat-header-cell *matHeaderCellDef>Support?</th>
    <td mat-cell *matCellDef="let element">{{ element.use_support }}</td>
  </ng-container>
  <ng-container matColumnDef="signup_id">
    <th mat-header-cell *matHeaderCellDef>Signup?</th>
    <td mat-cell *matCellDef="let element">{{ element.signup_id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
